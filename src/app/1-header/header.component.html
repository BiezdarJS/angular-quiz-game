<header id="header" class="header">
  <div class="container container--header">
    <h1 class="site-heading visuallyhidden">
        Quiz Game
    </h1>
    <a href="/" class="site-logo">
      <img class="site-logo__img" src="./img/logo.svg" alt="">
    </a>
    <nav class="main-nav" aria-labelledby="nav-label">
      <h2 id="nav-label" class="nav__label">Menu</h2>
      <button type="button" class="nav__toggler" aria-expanded="false">
        <span class="nav__toggler-icon" aria-hidden="true"></span>
        <div class="nav__toggler-label not-active">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>
      <div class="main-menu__wrap">
        <nav class="main-nav" aria-labelledby="nav-label">
          <h2 id="nav-label" class="nav__label">Menu</h2>
          <button type="button" class="nav__toggler" aria-expanded="false">
            <span class="nav__toggler-icon" aria-hidden="true"></span>
            <div class="nav__toggler-label not-active">
                <span></span>
                <span></span>
                <span></span>
            </div>
          </button>
          <div class="supehero-menu-wrap">
            <ul class="supehero-menu main-menu o-list">
              <li class="main-menu__item">
                <span routerLink="/" class="main-menu__link">
                  {{ 'main_menu.start_view' | transloco }}
                </span>
              </li>
              <li class="main-menu__item" [quizVisibility]="quizStarted()">
                <span routerLink="/quiz" class="main-menu__link">
                  {{ 'main_menu.quiz' | transloco }}
                </span>
              </li>
              <li class="main-menu__item">
                <span href="" class="main-menu__link" (click)="changeLanguage('pl')">
                  ᴘʟ
                </span>
              </li>
                <li class="main-menu__item">
                  <span href="" class="main-menu__link" (click)="changeLanguage('en')">
                    ᴇɴ
                  </span>
                </li>
                <li class="main-menu__item">
                  <a target="_blank" type="button" class="action-btn" data-toggle="modal" data-target="#myModal">Login</a>
                </li>
                <li class="main-menu__item">
                  <a target="_blank" type="button"  class="action-btn action-btn--bg-red action-btn--color-white" data-toggle="modal" data-target="#myModal">Get started for Free</a>
                </li>
            </ul>
          </div>
      </nav>
      </div>
    </nav>
  </div>
</header>
